<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Thanks — Admiral Energy</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="refresh" content="10;url=/" />
  <style>
    :root { --gold:#c9a648; --ink:#1a4d74; }
    body { margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; background:#f8fafc; color:var(--ink); }
    .wrap { max-width:680px; margin:10vh auto; padding:24px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:16px; padding:28px; box-shadow: 0 4px 20px rgba(0,0,0,.04); }
    h1 { margin:0 0 8px; font-size:28px; }
    p { margin:8px 0 0; line-height:1.55; }
    a.btn { display:inline-block; margin-top:16px; padding:12px 18px; background:var(--gold); color:#fff; text-decoration:none; border-radius:10px; font-weight:600; }
    .hint { margin-top:8px; font-size:14px; color:#475569; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Thanks! We’ve got your request.</h1>
      <p>Someone from Admiral Energy will reach out shortly to confirm your address and timing.</p>
      <a class="btn" href="/">Back to Home</a>
      <div class="hint">You’ll be redirected automatically in ~10 seconds.</div>
    </div>
  </div>

  <!-- Optional GA4 pageview event -->
  <script>
    window.gtag?.('event','page_view',{ page_title:'Thank You', page_path:'/thank-you' });
  </script>
</body>
</html>
