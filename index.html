<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admiral-landing-v2</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Netlify Forms registration (hidden) -->
    <form name="lead-intake" data-netlify="true" data-netlify-honeypot="website" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="zip" />
      <input type="checkbox" name="consent" />
      <input type="text" name="website" />
      <input type="text" name="utm_source" />
      <input type="text" name="utm_medium" />
      <input type="text" name="utm_campaign" />
      <input type="text" name="utm_content" />
    </form>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      document.forms['lead-intake']?.addEventListener('submit', () => {
        window.gtag?.('event', 'lead_submit', { form: 'lead-intake' });
      });
    </script>
  </body>
</html>
