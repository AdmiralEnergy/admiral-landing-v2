<html lang="en">

  <meta charset="UTF-8" />

  <link rel="apple-touch-icon" href="/admiralenergylogo.png" />
  <meta name="theme-color" content="#0f172a" />
  <meta property="og:title" content="Admiral Energy â€” Home Solar & Storage" />
  <meta property="og:description" content="30% Residential Clean Energy Credit currently available through Dec 31, 2025.* Duke Energy PowerPair rebates may also apply. *Consult a tax professional." />
  <meta name="description" content="30% Residential Clean Energy Credit currently available through Dec 31, 2025.* Duke Energy PowerPair rebates may also apply. *Consult a tax professional." />
  <meta name="twitter:description" content="30% Residential Clean Energy Credit currently available through Dec 31, 2025.* Duke Energy PowerPair rebates may also apply. *Consult a tax professional." />

  <title>Admiral Energy</title>

  <body>
    <div id="root"></div>

    <!-- Netlify Forms registration (hidden) -->
    <form name="lead-intake" data-netlify="true" data-netlify-honeypot="website" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="zip" />
      <input type="checkbox" name="consent" />
      <input type="text" name="website" />
      <input type="text" name="utm_source" />
      <input type="text" name="utm_medium" />
      <input type="text" name="utm_campaign" />
      <input type="text" name="utm_content" />
    </form>
    <form name="advisor-intake" method="POST" data-netlify="true" hidden>
      <input type="hidden" name="form-name" value="advisor-intake" />
    </form>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      document.forms['lead-intake']?.addEventListener('submit', () => {
        window.gtag?.('event', 'lead_submit', { form: 'lead-intake' });
      });
    </script>
    <!-- Hidden form to ensure Netlify detects the React-based Estimate form at build time -->
    <form name="estimate" method="POST" data-netlify="true" hidden>
      <input type="hidden" name="form-name" value="estimate" />
    </form>
  </body>
</html>
